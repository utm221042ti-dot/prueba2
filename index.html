<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
  
  <!--Metadatos PWA-->  
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#F6B68E"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<style>
  .nav-link.dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .nav-link.dropdown-toggle::after {
    margin-left: 4px !important;
    margin-top: 2px;
  }

  .container-categories {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }

  .card-category {
    height: 250px;
    border-radius: 15px;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-bottom: 20px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: .3s ease-in-out;
  }

  .card-category::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    transition: .3s ease-in-out;
  }

  .card-category:hover {
    transform: scale(1.03);
  }

  .card-category:hover::before {
    background: rgba(0,0,0,0.5);
  }

  .card-category p {
    position: relative;
    z-index: 2;
    color: #fff;
    font-size: 1.4rem;
    font-weight: 600;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
  }

   #btnInstall {
      position: fixed; right: 16px; bottom: 16px;
      padding: 12px 16px; border: 0; border-radius: 10px;
      background: peru; color: white; font-size: 14px; cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.2); z-index: 9999;
    }
    #btnInstall[hidden] { display: none; }
</style>

<body style="background-color: #f5f5f5; ">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #F6B68E; padding-top: 15px; padding-bottom: 15px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home Essence</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>

          <!-- SOLO ADMIN: se muestra/oculta en JS -->
          <li class="nav-item" id="navProductosItem" style="display:none;">
            <a class="nav-link" href="productos.html">Productos</a>
          </li>

          <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>

          <li class="nav-item dropdown d-flex align-items-center">
            <a class="nav-link" href="login.html">
              <i class="bi bi-person-fill"></i>
              <span id="userName">Login</span>
            </a>
            <span id="userDropdown" class="custom-dropdown-arrow" data-bs-toggle="dropdown"></span>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" id="logoutBtn" href="#">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <section id="inicio" class="d-flex align-items-center justify-content-center"
    style="height: 750px; background-image: url('https://relanhome.com.mx/cdn/shop/collections/BANNERS_WEB.jpg?v=1713202916&width=1500'); 
           background-size: cover; background-position: center; margin-top: 56px;">
    <div style="background: rgba(255, 255, 255, 0.75); padding: 40px 55px; border-radius: 12px; text-align: center;">
      <h1 style="font-size: 3rem; font-weight: 600; color: #333;">Eleva tu hogar con estilo</h1>
      <p style="font-size: 1.2rem; color: #555; margin-top: 10px;">
        Descubre muebles y accesorios seleccionados para transformar tus espacios.
      </p>
    </div>
  </section>

  <!-- Categorías -->
  <section class="container top-categories" style="margin-top: 80px;">
    <h1 class="heading-1 text-center mb-5">Categorías</h1>
    <div class="container-categories">
      <div class="card-category" data-categoria="Sala"
           style="background-image: url(https://d3uq4j19mzp2q8.cloudfront.net/media/catalog/product/cache/6d187b7bf28a06ba0047d72fdca6de29/s/a/sala-moderna-esquinera-beige-plaza_sal84722k1-dc-principal-w.jpg);">
        <p>Sala</p>
      </div>

      <div class="card-category" data-categoria="Cocina"
           style="background-image: url(https://d38qrl83hrqn1t.cloudfront.net/media/catalog/product/cache/e5313a059d82e47a0dd0c73b13afb6be/c/o/cocina_sicilia_choco_1.80mts-4.jpg);">

      </div>

      <!-- IMPORTANTE: data-categoria="Recamara" SIN acento, igual que en Firestore -->

      <div class="card-category" data-categoria="Comedor"

  <!-- Contacto -->
  <section id="contacto" class="py-5" style="margin-top: 50px;">
    <div class="container">
      <h1 class="text-center mb-4">Contacto</h1>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="Tu correo electrónico">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn" style="background-color: #D8917C; padding: .65rem 1.25rem; font-size: 1rem; border-radius: 8px;">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Config global -->
  <script src="firebase-config.js"></script>

  <script>
    firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const userNameSpan     = document.getElementById("userName");
    const logoutBtn        = document.getElementById("logoutBtn");
    const navProductosItem = document.getElementById("navProductosItem");

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        userNameSpan.textContent = user.displayName || user.email || "Usuario";
        logoutBtn.style.display = "inline";

        // SOLO admin ve el enlace de Productos
        if (navProductosItem) {
          const esAdmin = user.email && user.email.endsWith("@admin.com");
          navProductosItem.style.display = esAdmin ? "block" : "none";
        }
      } else {
        userNameSpan.textContent = "Login";
        logoutBtn.style.display = "none";
        if (navProductosItem) navProductosItem.style.display = "none";
      }
    });

    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        await firebase.auth().signOut();
        alert("Sesión cerrada");
        window.location.href = "index.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Al hacer clic en una categoría se navega a la tienda filtrada
    document.querySelectorAll('.card-category').forEach(card => {
      card.addEventListener('click', () => {
        const categoria = card.dataset.categoria; // <-- usamos EXACTAMENTE el valor guardado en Firestore
        if (categoria) {
          window.location.href = `tienda.html?categoria=${encodeURIComponent(categoria)}`;
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <button id="btnInstall" hidden>Instalar app</button>

   <script>

     if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.warn('sw register failed', err));
    }
    
    let deferredPrompt = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('btnInstall');
      if (btn) btn.hidden = false;
    });

    document.addEventListener('click', async (e) => {
      if (e.target && e.target.id === 'btnInstall') {
        if (!deferredPrompt) return;
        e.target.disabled = true;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Instalación', outcome);
        deferredPrompt = null;
        e.target.hidden = true;
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA instalada');
      const btn = document.getElementById('btnInstall');
      if (btn) btn.hidden = true;
    });
  </script>

</body>
</html>
